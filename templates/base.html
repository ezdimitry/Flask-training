<!DOCTYPE html>
<html lang="ru">
<head>
    <link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" />
    <meta charset="UTF-8">
    {% block title %}
        <title>Про Flask</title>
    {% endblock %}
</head>
<body>
    <ul>
        {% for m in menu %}
        <li><a href="{{ m.url }}">{{ m.name }}</a></li>
        {% endfor %}
    </ul>
    {% block content %}
    <h1>{{ title }}</h1>
    {% endblock %}
</body>
</html>
